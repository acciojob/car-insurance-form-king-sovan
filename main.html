<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Name" required>
		</div>
		<div>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Email" required>
		</div>
		<div>
			<label for="gender">Gender:</label>
			<input type="radio" id="gender" name="gender" placeholder="gender" required>Male
			<input type="radio" id="gender" name="gender" placeholder="gender" required>Female
		</div>
		<div>
			<label for="cars">Car Brands</label>
			<select name="cars" id="cars">
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>
		<div>
			<label for="carage">Car Age:</label>
			<input type="number" id="carage" name="carage" required>
		</div>
		<div>
			<label for="dop">Date of Purchase</label>
			<input type="date" id="dop" name="dop" required>
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="Password" required>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
